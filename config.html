<!DOCTYPE html>
<html>
    <head>
        <base target="_top">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form id="myForm" onsubmit="handleFormSubmit(this)">
                        <p class="h4 mb-4 text-center">Scalyr Config Options</p>
 
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="api_key">API Key</label>
                                <input type="text" class="form-control" id="api_key" name="api_key" placeholder="Api Key">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="scalyr_server">Scalyr Server</label>
                                <input type="text" class="form-control" id="scalyr_server" name="scalyr_server" placeholder="scalyr_server">
                            </div>
                        </div>
 
                      

 
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                    <div id="output"></div>
                </div>
            </div>      
        </div>
    </body>
</html>


<script>
  // Prevent forms from submitting.
  function preventFormSubmit() {
    var forms = document.querySelectorAll('form');
    for (var i = 0; i < forms.length; i++) {
      forms[i].addEventListener('submit', function(event) {
      event.preventDefault();
      });
    }
  }
  window.addEventListener('load', preventFormSubmit);    
       
       
  function handleFormSubmit(formObject) {
    google.script.run.processConfig(formObject);
    document.getElementById("myForm").reset();
  }
</script>
